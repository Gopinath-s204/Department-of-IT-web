<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url(bg2.jpg);
            min-height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .card {
            background:transparent;
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 350px;
            transition: transform 0.3s;
            
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-color: #fff;
        }
        .btn-custom {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            transition: all 0.4s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #2575fc;
        }
        .toggle-link {
            cursor: pointer;
            color: #fff;
            text-decoration: underline;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title" id="formTitle">Login</div>
        <form id="authForm">
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3 d-none" id="nameField">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>
            <button type="submit" class="btn btn-custom w-100" id="submitBtn">Login</button>
            <div class="text-center mt-3">
                <span class="toggle-link" id="toggleForm">Don't have an account? Sign Up</span>
            </div>
        </form>
    </div>

    <script>
        const toggleLink = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const nameField = document.getElementById('nameField');
        const submitBtn = document.getElementById('submitBtn');

        let isLogin = true;

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
            nameField.classList.toggle('d-none', isLogin);
            submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            toggleLink.textContent = isLogin
                ? "Don't have an account? Sign Up"
                : "Already have an account? Login";
        });

        document.getElementById('authForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const action = isLogin ? 'logged in' : 'signed up';
            alert(`You have successfully ${action}!`);
            this.reset();
        });
    </script>
</body>
</html>
