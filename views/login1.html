async function handleSubmit(e) {
  e.preventDefault();
  const form = e.target;
  
  try {
    // Show loading indicator
    Swal.fire({
      title: 'Processing...',
      html: 'Uploading documents and saving information',
      allowOutsideClick: false,
      didOpen: () => Swal.showLoading()
    });

    // Get student roll number for folder creation
    const studentRollNo = form.studentRollNo.value;
    if (!studentRollNo) {
      throw new Error("Student Roll Number is required");
    }

    // Prepare form data with files
    const formData = new FormData(form);
    
    // File fields configuration
    const fileFields = [
      'passportPhoto', 'aadharcertificate', 'IncomeCertificate',
      'CommunityCertificate', 'BirthCertificate', 'transferCertificate', 'TwelethMark'
    ];

    // Validate files before upload
    for (const field of fileFields) {
      const file = formData.get(field);
      if (file && file.size > 0) {
        // Validate file size (1MB)
        if (file.size > 1024 * 1024) {
          throw new Error(`${field} exceeds 1MB limit`);
        }
        
        // Validate file types
        if (field === 'passportPhoto') {
          if (!['image/jpeg', 'image/png'].includes(file.type)) {
            throw new Error('Passport photo must be JPEG or PNG');
          }
        } else if (!['application/pdf'].includes(file.type)) {
          throw new Error(`${field} must be a PDF file`);
        }
      }
    }

    // Send to backend
    const response = await fetch("/register", {
      method: "POST",
      body: formData
    });

    const result = await response.json();
    
    if (!response.ok) throw new Error(result.error || 'Registration failed');

    // Success handling
    Swal.fire({
      icon: 'success',
      title: 'Registration Successful!',
      text: 'All documents uploaded successfully',
      willClose: () => {
        form.reset();
        document.querySelectorAll('.upload-box').forEach(box => {
          box.classList.remove('upload-success');
          const fileNameDisplay = box.querySelector('.file-name');
          if (fileNameDisplay) fileNameDisplay.remove();
        });
      }
    });
    
  } catch (error) {
    console.error("Submission error:", error);
    Swal.fire({
      icon: 'error',
      title: 'Submission Failed',
      text: error.message || 'An error occurred during submission',
      footer: 'Please check your information and try again'
    });
  }
}
