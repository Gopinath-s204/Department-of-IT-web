<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration - InfoTech Department</title>
    <link rel="icon" image="image/x-icon" href="icons8-student-50.png">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            color: white;
        }

        .year-box {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 15px;
            padding: 30px;
            margin: 15px;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .year-box:nth-child(2) { background: linear-gradient(45deg, #4ecdc4, #45b7af); }
        .year-box:nth-child(3) { background: linear-gradient(45deg, #ff9f43, #ffbe76); }
        .year-box:nth-child(4) { background: linear-gradient(45deg, #6c5ce7, #a8a4e6); }
        .year-box:nth-child(5) { background: linear-gradient(45deg, #ff7675, #ff9a9e); }

        .year-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .year-text {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-title {
            font-size: 3em;
            animation: colorChange 5s infinite alternate;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        @keyframes colorChange {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #ff9f43; }
            75% { color: #6c5ce7; }
            100% { color: #ff7675; }
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <h1 class="text-center mb-5 header-title">Select Academic Year</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-3 year-box" onclick="selectYear('2022-2025')">
                <div class="year-text text-center">2022 - 2025</div>
            </div>
            <div class="col-md-4 col-lg-3 year-box" onclick="selectYear('2023-2026')">
                <div class="year-text text-center">2023 - 2026</div>
            </div>
            <div class="col-md-4 col-lg-3 year-box" onclick="selectYear('2024-2027')">
                <div class="year-text text-center">2024 - 2027</div>
            </div>
            <div class="col-md-4 col-lg-3 year-box" onclick="selectYear('2025-2028')">
                <div class="year-text text-center">2025 - 2028</div>
            </div>
            <div class="col-md-4 col-lg-3 year-box" onclick="selectYear('2026-2029')">
                <div class="year-text text-center">2026 - 2029</div>
            </div>
            <div class="col-md-4 col-lg-3 year-box" onclick="selectYear('2027-2030')">
                <div class="year-text text-center">2027 - 2030</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectYear(year) {
            // alert(`Selected Academic Year: ${year}`);
            // Add your navigation logic here
             window.location.href = `login1.html?year=${year}`;
        }

        // Add staggered animation delays
        document.querySelectorAll('.year-box').forEach((box, index) => {
            box.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
